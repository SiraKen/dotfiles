### Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'alexchaichan/tmux-spotify-tui'
set -g @plugin 'imomaliev/tmux-keyboard-layout'
set -g @plugin 'fabioluciano/tmux-tokyo-night'

set -g default-terminal "xterm-256color"
set -g terminal-overrides "term:colors=256"
set -g display-time 2000

set -sg escape-time 1

unbind C-b
set-option -g prefix C-t
set-option -g repeat-time 0

bind r source-file ~/.tmux.conf \;
bind o run-shell "open #{pane_current_path}"

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r e kill-pane -a

bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

set-window-option -g mode-keys vi
set-option -g status-justify 'left'
set-option -g mouse on

set-option -g history-limit 64096

set -g default-shell "${SHELL}"

# clock
set-window-option -g clock-mode-colour colour64 #green

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# Import macOS config
if-shell 'uname -s | grep -q Darwin' 'source $HOME/.tmux.darwin.conf'

### Tokyo Night Theme configuration
set -g @theme_variation 'night'
set -g @theme_left_separator ''
set -g @theme_right_separator ''

# Run tpm (Package manager)
run '~/.tmux/plugins/tpm/tpm'
